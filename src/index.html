<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Title</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fullpage.css">
  </head>
  <body>
    <div id="fullpage">
      <div class="section"> somesection </div>
      <div class="section" id="gdp">
        <div class="row">
          <select id="citySelect">
            <option value="Seattle" selected>Seattle</option>
            <option value="San Francisco">San Francisco</option>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
          </select>
        </div>
        <div id="gdpMap"></div>
      </div>

      <div class="section" id="companyMap">
        <div class="column">
          <div id="mapCompany"></div>
        </div>
        <div class="column">
          <div id="drawCompany"></div>
        </div>
      </div>

      <div class="section" id="busMap">
        <div class="column">
          <div id="mapBus"></div>
        </div>
        <div class="column">
          <div id="drawBus"></div>
        </div>
      </div>

      <div class="section" id="crimeMap">
        <div class="column">
          <div id="mapCrime"></div>
        </div>
        <div class="column">
          <div id="drawCrime"></div>
        </div>
      </div>

      <div class="section" id="restaurantMap">
        <div class="column">
          <div id="mapRestaurant"></div>
        </div>
        <div class="column">
          <div id="drawRestaurant"></div>
        </div>
      </div>

      <div class="section" id="groceryMap">
        <div class="column">
          <div id="mapGrocery"></div>
        </div>
        <div class="column">
          <div id="drawGrocery"></div>
        </div>
      </div>

      <div class="section" id="schoolMap">
        <div class="column">
        <div id="mapSchool"></div>
        </div>
        <div class="column">
          <div id="drawSchool"></div>
        </div>
      </div>
      <div class="section" id="final1">
        <div class="leftcolumn">
          Enter zip code
          <input type="text" id="zipChosen">
          Choose radius
          <select id="radiusSelect">
            <option value="3">3 miles</option>
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
          </select>
          <button id="zipSubmit">submit</button>
          <br>
          <button id="chooseReset">reset</button>
          <div id="map"></div>
        </div>
        <div class="rightcolumn">
          <div id="compare"></div>
        </div>
      </div>
      <div class="section" id="final2">
        <div class="three-column">
          <div id="priority-list">
            <div class="col">
              <h4>options</h4>
              <div id="leftList" class="list-group">
                <div data-id="price" class="list-group-item">Low housing price</div>
                <div data-id="crime" class="list-group-item">Low crime rate</div>
                <div data-id="company" class="list-group-item">More companies</div>
                <div data-id="grocery" class="list-group-item">More grocery stores</div>
                <div data-id="school" class="list-group-item">More schools</div>
                <div data-id="transportation" class="list-group-item">More bus/link stations</div>
                <div data-id="rest" class="list-group-item">More restaurants</div>
              </div>
            </div>
            <div class="col">
              <h4>preferences <b>(high to low)</b></h4>
              <div id="rightList" class="list-group"></div>
            </div>
            
          </div>
        </div>
        <button type="button" id="search">search</button>
        <div class="three-column">
          <div id="bestZipMap"></div>
        </div>
        <div class="three-column">

          <div id="bestZipAnalysis">
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
